<div class="container">
    <div class="content">
        <div>
            <label for="username">Enter Name :</label>
            <input type="text" id="username" placeholder="Enter Name" [ngModel]="username"
                (ngModelChange)="username = $event" />
        </div>

        <div class="button-container">
            <button (click)="login()">Login</button>
        </div>
    </div>
</div>
